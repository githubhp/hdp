<!DOCTYPE html>
<html>
<head>
    <title>队列管理</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10" />
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/static/common/jeesite.min.css" type="text/css" rel="stylesheet" />
	<link href="/static/bootstrap/3.37/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="/static/bootstrap/3.37/css/bootstrap-table.min.css" type="text/css" rel="stylesheet" />
	<link href="/static/bootstrap/3.37/fonts/font-awesome.css" type="text/css" rel="stylesheet" /> 
	<link rel="stylesheet" href="/static/css/infragistics.theme.css">
	<link rel="stylesheet" href="/static/css/infragistics.css">
	<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<legend>队列信息</legend>
<div class="container">
	<div class="panel panel-default" id="querydiv"
		style="margin-top: 0px; padding-bottom: 0px; display: none">
		<div class="panel-body" style="margin-top: 0px; padding-bottom: 0px;">
			<form id="formSearch" class="form-horizontal">
				<div class="form-group"
					style="margin-top: 0px; padding-bottom: 0px;">
					<label class="control-label col-sm-1" for="name">队列名</label>
					<div class="col-sm-3">
						<input class="form-control" id="name" type="text"/>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="toolbar" class="btn-group">
	</div>
	<table id="queuelist">
		<thead style="background-color:#97BEE7">
		</thead>
		<tbody class="text-left"></tbody> 
	</table>
</div>
<script src="/static/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="/static/bootstrap/3.37/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/bootstrap/3.37/js/bootstrap-table.min.js" type="text/javascript"></script>
<script src="/static/bootstrap/3.37/js/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/bootstrap/3.37/js/bootstrap-typeahead.js"></script>
<script src="/static/common/mustache.min.js" type="text/javascript"></script>
<script src="/static/common/jeesite.min.js" type="text/javascript"></script>
<script src="/static/speed/config/config.js" type="text/javascript"></script>
<script type="text/javascript">
var grant  = false;
var grantList = false;
localStorage.userGrantId = "false";
$(document).ready(function () {
   for(x in menusPermssions){
   	console.log(menusPermssions[x]);
   	if(menusPermssions[x]=="queue:qu:list"){
   		$('#toolbar').append('<button type="button" id="search" class="btn btn-default" onclick="search()"><i class="glyphicon glyphicon-search"></i>查询</button>');
   	}else if(menusPermssions[x]=="queue:qu:add"){
   		$('#toolbar').append('<button type="button" id="add" class="btn btn-default" onclick="add()"><i class="glyphicon glyphicon-plus"></i>添加</button>');
   	}else if(menusPermssions[x]=="queue:qu:update"){
   		$('#toolbar').append('<button type="button" id="modify" disabled class="btn btn-default" onclick="modify()"><i class="glyphicon glyphicon-pencil"></i>修改</button>');
   	}else if(menusPermssions[x]=="queue:qu:delete"){
   		$('#toolbar').append('<button type="button" id="remove" disabled class="btn btn-default" onclick="remove()"><i class="glyphicon glyphicon-trash"></i>删除</button>');
   	}else{
   		console.log("else "+menusPermssions[x]);
   	}
   }
});
</script>
<script type="text/javascript" src="/static/mom/queue/queueoper.js"></script>
</body>
</html>
